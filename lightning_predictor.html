<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Password Protection Styles */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .password-btn:hover {
            transform: translateY(-2px);
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
        }

        .main-content {
            display: none;
        }

        .location-controls {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .location-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .location-buttons button {
            padding: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .location-buttons button.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .location-buttons button:hover {
            background: rgba(255,255,255,0.2);
        }

        .update-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
        }

        .update-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .current-weather {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .lightning-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .lightning-icon {
            font-size: 3em;
            filter: drop-shadow(0 0 10px rgba(255,255,0,0.5));
        }

        .status-info h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .risk-level {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .risk-low { background: #4CAF50; }
        .risk-medium { background: #FF9800; }
        .risk-high { background: #f44336; }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .hourly-forecast {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .hourly-forecast h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .hour-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hour-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .hour-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hour-time {
            font-weight: bold;
            font-size: 1.1em;
        }

        .hour-risk {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .hour-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .hour-details.show {
            display: block;
        }

        .quarter-hours {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .quarter-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .quarter-hours {
                grid-template-columns: 1fr 1fr;
            }

            .password-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-container">
            <h2>‚ö° Access Required</h2>
            <p style="margin-bottom: 25px; opacity: 0.8;">Please enter the password to access Lightning Predictor</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
            <button class="password-btn" onclick="checkPassword()">Access Lightning Predictor</button>
            <div class="password-error" id="passwordError"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <h1>‚ö° Lightning Predictor</h1>
                <p>5-mile radius monitoring</p>
            </div>

            <div class="location-controls">
                <div class="location-buttons">
                    <button id="newWalesBtn" class="active">New Wales</button>
                    <button id="bartowBtn">Bartow</button>
                    <button id="southPierceBtn">South Pierce</button>
                </div>
                
                <button class="update-btn" id="updateBtn">Update Weather</button>
            </div>

            <div id="weatherContent">
                <div class="loading">
                    <p>üå©Ô∏è Loading weather data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection
        const CORRECT_PASSWORD = 'KAG';
        
        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (inputPassword === CORRECT_PASSWORD) {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                // Store password in session to avoid re-entering
                sessionStorage.setItem('lightning_access', 'granted');
                
                // Initialize the weather app
                initializeWeatherApp();
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('lightning_access') === 'granted') {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeWeatherApp();
            } else {
                document.getElementById('passwordInput').focus();
            }
        });

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Weather App Code
        const API_KEY = 'c29863d2d5634fc78b0212845251607';
        
        // Encoded location data (Base64 encoded JSON)
        const encodedLocations = 'eyJuZXdXYWxlcyI6eyJsYXQiOjI3LjgzMzY0LCJsbmciOi04Mi4wNTE5NCwibmFtZSI6Ik5ldyBXYWxlcyJ9LCJiYXJ0b3ciOnsiY=
        + 'WxhdCI6MjcuODk3NywibG5nIjotODEuOTE0NCwibmFtZSI6IkJhcnRvdyJ9LCJzb3V0aFBpZXJjZSI6eyJsYXQiOjI3Ljc2NT=
        + 'IyLCJsbmciOi04MS45Mzg3ODcsIm5hbWUiOiJTb3V0aCBQaWVyY2UifX0=';
        
        // Decode locations
        function decodeLocations() {
            try {
                const decoded = atob(encodedLocations);
                return JSON.parse(decoded);
            } catch (e) {
                console.error('Location decode error');
                return {};
            }
        }
        
        const locations = decodeLocations();
        
        let currentLocation = 'newWales';

        function initializeWeatherApp() {
            setupEventListeners();
            updateWeather();
            
            // Auto-update every 15 minutes
            setInterval(updateWeather, 15 * 60 * 1000);
        }

        function setupEventListeners() {
            document.getElementById('newWalesBtn').addEventListener('click', () => setLocation('newWales'));
            document.getElementById('bartowBtn').addEventListener('click', () => setLocation('bartow'));
            document.getElementById('southPierceBtn').addEventListener('click', () => setLocation('southPierce'));
            document.getElementById('updateBtn').addEventListener('click', updateWeather);
        }

        function setLocation(locationKey) {
            currentLocation = locationKey;
            
            // Update button states
            document.querySelectorAll('.location-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(locationKey + 'Btn').classList.add('active');
            
            // Automatically update weather for new location
            updateWeather();
        }

        function calculateLightningRisk(condition, precipMm, humidity, windKph) {
            let risk = 0;
            
            // Convert to imperial units
            const precipInches = precipMm / 25.4;
            const windMph = windKph * 0.621371;
            
            // Weather condition scoring
            const conditionLower = condition.toLowerCase();
            if (conditionLower.includes('thunder') || conditionLower.includes('storm')) {
                risk += 80;
            } else if (conditionLower.includes('rain') && precipInches > 0.2) {
                risk += 40;
            } else if (conditionLower.includes('rain')) {
                risk += 20;
            } else if (conditionLower.includes('cloud')) {
                risk += 10;
            }
            
            // Precipitation scoring
            if (precipInches > 0.4) risk += 30;
            else if (precipInches > 0.2) risk += 20;
            else if (precipInches > 0.04) risk += 10;
            
            // Humidity scoring
            if (humidity > 80) risk += 20;
            else if (humidity > 60) risk += 10;
            
            // Wind scoring
            if (windMph > 15) risk += 15;
            else if (windMph > 9) risk += 10;
            
            return Math.min(risk, 100);
        }

        function getRiskClass(risk) {
            if (risk < 30) return 'risk-low';
            if (risk < 70) return 'risk-medium';
            return 'risk-high';
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        async function fetchWeatherData(lat, lng) {
            const response = await fetch(
                `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lng}&days=1&aqi=no&alerts=yes`
            );
            
            if (!response.ok) {
                throw new Error('Weather API request failed');
            }
            
            return await response.json();
        }

        function generateQuarterHourData(hourData) {
            const quarters = [];
            const baseRisk = calculateLightningRisk(
                hourData.condition.text,
                hourData.precip_mm,
                hourData.humidity,
                hourData.wind_kph
            );
            
            for (let i = 0; i < 4; i++) {
                const variation = (Math.random() - 0.5) * 20;
                const risk = Math.max(0, Math.min(100, baseRisk + variation));
                
                quarters.push({
                    time: `${i * 15}min`,
                    risk: Math.round(risk),
                    riskPercent: Math.round(risk) + '%',
                    riskClass: getRiskClass(risk)
                });
            }
            
            return quarters;
        }

        function renderWeatherData(data) {
            const current = data.current;
            const forecast = data.forecast.forecastday[0];
            const location = locations[currentLocation];
            
            const currentRisk = calculateLightningRisk(
                current.condition.text,
                current.precip_mm,
                current.humidity,
                current.wind_kph
            );
            
            let html = `
                <div class="current-weather">
                    <div class="lightning-status">
                        <div class="lightning-icon">‚ö°</div>
                        <div class="status-info">
                            <h2>Lightning Risk - ${location.name}</h2>
                            <div class="risk-level ${getRiskClass(currentRisk)}">${Math.round(currentRisk)}%</div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-value">${current.condition.text}</span>
                            <span class="detail-label">Conditions</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-value">${(current.precip_mm / 25.4).toFixed(2)}"</span>
                            <span class="detail-label">Precipitation</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-value">${current.humidity}%</span>
                            <span class="detail-label">Humidity</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-value">${(current.wind_kph * 0.621371).toFixed(1)} mph</span>
                            <span class="detail-label">Wind Speed</span>
                        </div>
                    </div>
                </div>
                
                <div class="hourly-forecast">
                    <h3>üìÖ Hourly Forecast</h3>
            `;
            
            forecast.hour.forEach(hour => {
                const hourRisk = calculateLightningRisk(
                    hour.condition.text,
                    hour.precip_mm,
                    hour.humidity,
                    hour.wind_kph
                );
                
                const quarters = generateQuarterHourData(hour);
                
                html += `
                    <div class="hour-item" onclick="toggleHourDetails(this)">
                        <div class="hour-header">
                            <span class="hour-time">${formatTime(hour.time)}</span>
                            <span class="hour-risk ${getRiskClass(hourRisk)}">${Math.round(hourRisk)}%</span>
                        </div>
                        <div class="hour-details">
                            <p><strong>Conditions:</strong> ${hour.condition.text}</p>
                            <p><strong>Precipitation:</strong> ${(hour.precip_mm / 25.4).toFixed(2)}" | <strong>Humidity:</strong> ${hour.humidity}%</p>
                            <p><strong>Wind:</strong> ${(hour.wind_kph * 0.621371).toFixed(1)} mph</p>
                            
                            <div class="quarter-hours">
                                ${quarters.map(q => `
                                    <div class="quarter-item">
                                        <div>${q.time}</div>
                                        <div class="risk-level ${q.riskClass}" style="font-size: 0.8em; margin-top: 5px;">${q.riskPercent}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                <div class="last-updated">
                    Last updated: ${new Date().toLocaleString()}
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = html;
        }

        function toggleHourDetails(element) {
            const details = element.querySelector('.hour-details');
            details.classList.toggle('show');
        }

        async function updateWeather() {
            const updateBtn = document.getElementById('updateBtn');
            const weatherContent = document.getElementById('weatherContent');
            
            try {
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                weatherContent.innerHTML = '<div class="loading"><p>üå©Ô∏è Fetching weather data...</p></div>';
                
                const location = locations[currentLocation];
                const weatherData = await fetchWeatherData(location.lat, location.lng);
                renderWeatherData(weatherData);
                
            } catch (error) {
                console.error('Error updating weather:', error);
                weatherContent.innerHTML = `
                    <div class="error">
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check your internet connection.</p>
                    </div>
                `;
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Weather';
            }
        }
    </script>
</body>
</html>
